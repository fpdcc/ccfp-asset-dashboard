setup:
  addons:
    - plan: heroku-postgresql
build:
  docker:
    web: Dockerfile
release:
  command:
    - ./scripts/release.sh
  image: web
run:
  web: >-
    bin/qgtunnel gunicorn -t 180 -w 3 --log-level debug asset_dashboard.wsgi:application || \
    gunicorn -t 180 -w 3 --log-level debug asset_dashboard.wsgi:application
