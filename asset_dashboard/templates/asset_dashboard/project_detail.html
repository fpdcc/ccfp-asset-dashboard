{% extends "asset_dashboard/base.html" %}

{% block body %}
  <div class="container">
    <h1 class="text-right">{{ project.name }}</h1>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-overview-tab" data-toggle="tab" href="#nav-overview" role="tab" aria-controls="nav-overview" aria-selected="true">Overview</a>
        <a class="nav-item nav-link" id="nav-funding-tab" data-toggle="tab" href="#nav-funding" role="tab" aria-controls="nav-funding" aria-selected="false">Funding</a>
        <a class="nav-item nav-link" id="nav-places-tab" data-toggle="tab" href="#nav-places" role="tab" aria-controls="nav-places" aria-selected="false">Places</a>
      </div>
    </nav>
    <div class="tab-content container card p-4 shadow-sm" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-overview" role="tabpanel" aria-labelledby="nav-overview-tab">
            {% include "asset_dashboard/partials/forms/project_form.html" %}
        </div>
        <div class="tab-pane fade" id="nav-funding" role="tabpanel" aria-labelledby="nav-funding-tab">
            funding
        </div>
        <div class="tab-pane fade" id="nav-places" role="tabpanel" aria-labelledby="nav-places-tab">
            places
        </div>
    </div>
  </div>
